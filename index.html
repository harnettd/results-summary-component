<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Frontend Mentor | Results summary component</title>

  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

  <!-- local stylesheet -->
  <link rel="stylesheet" href="bundles/styles.min.css">
</head>

<body class="page">

  <main class="card-wrapper">
    <div class="card">

      <div class="results-card">
        <h1 class="results-card__title">Your Result</h1>
        <div class="results-card__score-container">
          <p class="results-card__score"></p>
          <p class="results-card__from">of 100</p>
        </div>
        <h2 class="results-card__assessment">Great</h2>
        <p class="results-card__copy">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-card">
        <h3 class="summary-card__title">Summary</h3>

        <div class="summary-card__row summary-card__row--0">
          <div>
            <img class="summary-card__img summary-card__img--0" alt="a small icon representing a particular category">
            <span class="summary-card__category summary-card__category--0"></span>
          </div>
          <div>
            <span class="summary-card__grade summary-card__grade--0"></span>
            <span class="summary-card__grade">/ 100</span>
          </div>
        </div>

        <div class="summary-card__row summary-card__row--1">
          <div>
            <img class="summary-card__img summary-card__img--1" alt="a small icon representing a particular category">
            <span class="summary-card__category summary-card__category--1"></span>
          </div>
          <div>
            <span class="summary-card__grade summary-card__grade--1"></span>
            <span class="summary-card__grade"> / 100</span>
          </div>
        </div>

        <div class="summary-card__row summary-card__row--2">
          <div>
            <img class="summary-card__img summary-card__img--2" alt="a small icon representing a particular category">
            <span class="summary-card__category summary-card__category--2"></span>
          </div>
          <div>
            <span class="summary-card__grade summary-card__grade--2"></span>
            <span class="summary-card__grade"> / 100</span>
          </div>
        </div>

        <div class="summary-card__row summary-card__row--3">
          <div>
            <img class="summary-card__img summary-card__img--3" alt="a small icon representing a particular category">
            <span class="summary-card__category summary-card__category--3"></span>
          </div>
          <div>
            <span class="summary-card__grade summary-card__grade--3"></span>
            <span class="summary-card__grade"> / 100</span>
          </div>
        </div>

        <button class="summary-card__continue-btn">Continue</button>
      </div>

    </div>
  </main>

  </footer> -->

  <script src="./data.json"></script>
  <script src="./index.js"></script>

</body>

</html>
