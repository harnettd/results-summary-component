<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Frontend Mentor | Results summary component</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="./bundles/styles.css">
</head>

<body class="page">
  <main class="card-wrapper">
    <div class="card">

      <div class="results-card">
        <h1 class="results-card__title">Your Result</h1>
        <div class="results-card__score-container">
          <p class="results-card__score">76</p>
          <p class="results-card__from">of 100</p>
        </div>
        <h2 class="results-card__assessment">Great</h2>
        <p class="results-card__copy">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-card">
        <h3 class="summary-card__title">Summary</h3>

        <div class="summary-card__row summary-card__row--reaction">
          <div>
            <img class="summary-card__img" src="./assets/images/icon-reaction.svg">
            <span class="summary-card__category summary-card__category--reaction">Reaction</span>
          </div>
          <div class="summary-card__grade">
            <span class="summary-card__grade summary-card__grade--reaction">80</span>
            <span class="summary-card__grade">/ 100</span>
          </div>
        </div>

        <div class="summary-card__row summary-card__row--memory">
          <div>
            <img class="summary-card__img" src="./assets/images/icon-memory.svg">
            <span class="summary-card__category summary-card__category--memory">Memory</span>
          </div>
          <div>
            <span class="summary-card__grade summary-card__grade--memory">92</span>
            <span class="summary-card__grade">/ 100</span>
          </div>
        </div>

        <div class="summary-card__row summary-card__row--verbal">
          <div>
            <img class="summary-card__img" src="./assets/images/icon-verbal.svg">
            <span class="summary-card__category summary-card__category--verbal">Verbal</span>
          </div>
          <div>
            <span class="summary-card__grade summary-card__grade--verbal">61</span>
            <span class="summary-card__grade">/ 100</span>
          </div>
        </div>

        <div class="summary-card__row summary-card__row--visual">
          <div>
            <img class="summary-card__img" src="./assets/images/icon-visual.svg">
            <span class="summary-card__category summary-card__category--visual">Visual</span>
          </div>
          <div>
            <span class="summary-card__grade summary-card__grade--visual">72</span>
            <span class="summary-card__grade">/ 100</span>
          </div>
        </div>

        <button class="summary-card__continue-btn">Continue</button>
      </div>

    </div>
  </main>

  <script src="./index.js"></script>

</body>

</html>
